<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Введите ФИО: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="dob">Введите год рождения: </label>
  <input type="text" th:field="*{dob}" id="dob"/>
  <div style="color: red"  th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">Date of birthday error</div>
  <br/>
  <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
